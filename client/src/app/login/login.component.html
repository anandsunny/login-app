<div class="row justify-content-center">
  <div class="col-6">
    <h2>Log-In</h2>
    <hr>
    
    <div [ngClass]="msgClass" >
      {{ msg }}
    </div>
   

    <form [formGroup]="myForm" (submit)="onLoginSubmit()">
      <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" 
        class="form-control" 
        id="uname" 
        name="uname" 
        placeholder="Enter Username"
        formControlName="uname"
        [ngClass]="{'border border-danger': myForm.controls.uname.errors && myForm.controls.uname.dirty}" />
        <ul>
          <li class="text-danger" *ngIf="myForm.controls.uname.errors && myForm.controls.uname.dirty">Username required</li>
        </ul>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" 
        class="form-control" 
        id="pass" 
        name="pass" 
        placeholder="Enter Password"
        formControlName="pass"
        [ngClass]="{'border border-danger': myForm.controls.pass.errors && myForm.controls.pass.dirty}" />
        <ul>
          <li class="text-danger" *ngIf="myForm.controls.pass.errors && myForm.controls.pass.dirty">Password required</li>
        </ul>
      </div>
      <input type="submit" value="Log-In" class="btn btn-primary" [disabled]="myForm.invalid || processing" />
    </form>
  </div>
</div>
